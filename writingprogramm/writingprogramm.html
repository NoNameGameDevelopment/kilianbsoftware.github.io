<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textverarbeitungsprogramm</title>
    <link rel="stylesheet" href="writingprogramm.css">
</head>
<body>
    <div class="toolbar">
        <button onclick="format('bold')"><b>Fett</b></button>
        <button onclick="format('italic')"><i>Kursiv</i></button>
        <button onclick="format('underline')"><u>Unterstrichen</u></button>
        <label for="fontSize">Schriftgröße:</label>
        <select id="fontSize" onchange="changeFontSize()">
            <option value="1">10pt</option>
            <option value="2">13pt</option>
            <option value="3" selected>16pt</option>
            <option value="4">18pt</option>
            <option value="5">24pt</option>
            <option value="6">32pt</option>
            <option value="7">48pt</option>
        </select>
        <label for="fontColor">Schriftfarbe:</label>
        <input type="color" id="fontColor" onchange="changeFontColor()">
        <button onclick="downloadAsJSON()">Als JSON speichern</button>
        <label for="fileInput"></label>
        <input type="file" id="fileInput" accept=".json" onchange="loadJSON()">
        <button onclick="downloadAsText()">Als Text speichern</button>
    </div>
    <div id="editorContainer">
        <div id="editor" contenteditable="true"></div>
    </div>
    <script src="writingprogramm.js"></script>
</body>
</html>
